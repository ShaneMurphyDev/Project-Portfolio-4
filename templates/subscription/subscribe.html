{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h2>Subscribe</h2>
            <form method="post" action="{% url 'subscribe' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-signup right" type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
